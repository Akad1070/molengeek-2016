<!DOCTYPE html>
<html>
  <head>
    <!-- 2. Use an HTML Import to bring in the element. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    
    <template is="dom-bind">
      <google-map  
        map="{{map}}" 
        latitude="50.850" longitude="4.317" 
        zoom="13"  
        disable-default-ui
        api-key="AIzaSyCsbzuJDUEOoq-jS1HO-LUXW4qo0gW9FNs">
      </google-map>
      
      <google-map-directions map="{{map}}"
        start-address="{{addresOrigin}}"
        end-address="{{addresDest}}"
        api-key="AIzaSyCsbzuJDUEOoq-jS1HO-LUXW4qo0gW9FNs">
        
      </google-map-directions>
      
      <paper-card elevation="2"> <!-- elevation controls the amount of box shadow -->
        <paper-icon-item>
          <iron-icon icon="search" item-icon></iron-icon>
          <paper-input label="Depart" value="{{addresOrigin}}"></paper-input>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="search" item-icon></iron-icon>
          <paper-input label="Destination" value="{{addresDest}}"></paper-input>
        </paper-icon-item>
        <paper-tabs selected="0">
          
          
      <paper-tab>
        <iron-icon icon="maps:directions-car"></iron-icon>
        <span>VOITURE</span>
      </paper-tab>
      <paper-tab>
        <iron-icon icon="maps:directions-walk"></iron-icon>
        <span>A PIED</span>
      </paper-tab>
      <paper-tab>
        <iron-icon icon="maps:icons:accessible"></iron-icon>
        <span>EN CHAISE</span>
      </paper-tab>
      <paper-tab>
        <iron-icon icon="maps:directions-transit"></iron-icon>
        <span>TRANSPORT</span>
      </paper-tab>
    </paper-tabs>
        
        
      </paper-card>
    
  </template>
  
    <script>
      var gMap = document.querySelector('google-map');
      console.log(gMap);
      gMap.addEventListener('api-load', function(e) {
        //document.querySelector('google-map-directions').map = this.map;
      });
      </script>
  </body>
</html>
