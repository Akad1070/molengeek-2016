<dom-module id="pmr-map">
    <style>
        google-map{
            position: static;
            display: block;
            height: 100%;
        }
    </style>
    
    <template>
        <google-map map="{{map}}"
            api-key='AIzaSyCsbzuJDUEOoq-jS1HO-LUXW4qo0gW9FNs'
            latitude="50.835712" longitude="4.289018"
            on-zoom-changed="setPointSize" 
            on-google-map-ready="setPointSize"
            styles='[{"featureType":"water","stylers":[{"lightness":-20}]}]'
        >

        </google-map>
        
        <point-overlay map="[[map]]" uniforms="{{uniforms}}"  data="{{data}}">
        </point-overlay>
    
        <iron-ajax auto handle-as="json"
        url="../data.json"
        last-response="{{data}}">
        </iron-ajax>


    
    
    </template>

        Polymer({
            is: "pmr-map",
            properties : {
                maps : {
                    key : {
                        type : String,
                        value : 'AIzaSyCsbzuJDUEOoq-jS1HO-LUXW4qo0gW9FNs'
                    }
                }

            },
