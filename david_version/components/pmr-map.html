<script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>

<dom-module id="pmr-map">
    <style>
        #mapContainer{
            position: static;
            display: block;   
            width: 1400px; 
            height: 1500px;
        }


    </style>
    
    <template>
    
        <div id="mapContainer"> </div>
        
        <!--<google-map id='gmap'
            map="{{map}}"
            api-key='[[mapKey]]'
            disable-default-ui
            latitude=50.8504500 longitude=4.3487800
            zoom=12
        >
            <template is="dom-repeat" items="[[mapMarkers]]" as='mapMarker'>
                <pmr-map-marker  hidden
                        marker-map="{{map}}" 
                        marker="[[mapMarker]]"
                        on-kick="{{tapTap}}"
                >
 
                </pmr-map-marker>
            </template>
            
        </google-map>-->
        
    </template>
    
    
    <script>
        HTMLImports.whenReady(function(){
            Polymer({
                is: "pmr-map",
                properties : {
                  
                    /**
                     * A Maps API object.
                     */
                    map: {
                      type: Object,
                      notify: true,
                      value: null
                    },
              
                    /**
                     * A latitude to center the map on.
                     * On default, BXL latitude
                     */
                    latitude: {
                      type: Number,
                      value: 50.8504500,
                      notify: true,
                      reflectToAttribute: true
                    },
              
                    /**
                     * A longitude to center the map on.
                     * On default, BXL longitude
                     */
                    longitude: {
                      type: Number,
                      value: 4.3487800,
                      notify: true,
                      reflectToAttribute: true
                    },   
              
                    /**
                     * A travel mode for the routing .
                     */
                    travel: {
                      type: String,
                      value: '',
                      notify: true,
                      reflectToAttribute: true,
                      observer: '_travelChanged'
                    },   
              
                    /**
                     * All markers on the map.
                     */
                    mapMarkers : {
                      type: Array,
                      value: function() { return []; },
                      notify: true,
                      reflectToAttribute: true,
                      observer: '_markersChanged'
                    },
                                
                    /**
                     * The destination adress for the routing 
                     */
                    destination : {
                      type: String,
                      notify: true,
                      reflectToAttribute: true,
                      observer: '_destinationChanged'
                    },
                                
                    /**
                     * The origin adress for the routing
                     */
                    origin : {
                      type: String,
                      notify: true,
                      reflectToAttribute: true,
                      observer: '_originChanged'
                    },
                        
                
                },
               // FIXED VALUES
                _MAP_ID : 'IO6gmw0z15mcMOUlRGik', _MAP_CODE : 'NZQ-BYFCxuCTb_MwBXm3YQ',
				
				
				// Entry point for the creation of the component
				// Called when the component is ready
                attached : function(){
                  this._initHereMaps();
                },
              
                _initHereMaps : function(){
					if (this.map || !this.isAttached) {
						this.fire('error', 'Already initialized the map or not yet attached');
						return; // already initialized the map or not yet attached
					}
					this.platform = new H.service.Platform({
						'app_id': this._MAP_ID,
						'app_code': this._MAP_CODE,
						useHTTPS : true
					});

					this.defaultLayers = this.platform.createDefaultLayers({lg:'fre'});
					this.map = new H.Map(this.$.mapContainer, this.defaultLayers.normal.map,
					{
						zoom: 14,
						center: {lat:this.latitude, lng:this.longitude}
					});

					console.log(this.map)

					this.behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(this.map));
					this.ui = H.ui.UI.createDefault(this.map, this.defaultLayers);

					// Get an instance of the geocoding service:
					this.geocoder = this.platform.getGeocodingService();
				},


				/**
				 * Put a marker on the map.
				 */
                _markOnMap : function (result){
					// Define a callback function to process the geocoding response:
					var locations = result.Response.View[0].Result,
						position,
						marker;
					console.log(result.Response.View);
					// Add a marker for each location found in result
					for (i = 0;  i < locations.length; i++) {
						position = {
							lat: locations[i].Location.DisplayPosition.Latitude,
							lng: locations[i].Location.DisplayPosition.Longitude
						};
						marker = new H.map.Marker(position);
						this.map.addObject(marker);
					}
					this.map.setCenter(position);
                },
				
				
                // Called when the markers are set/changed
                _markersChanged : function(nMarkers){
                    console.log('Markers ',nMarkers);
                },
							              
                // Called when the travel mode are set/changed
                _travelChanged : function(mode){
                    console.log('Travel mode set to : ', mode);
                },
							
				// Called when the origin adress are set/changed
                _originChanged : function(nAdress){
					if(nAdress && nAdress.length > 5){
						console.log('Origin : ',nAdress);
						this.origin = nAdress;

						this.geocoder.geocode(
							{searchText: this.origin}, 
							this._markOnMap.bind(this), 
							function(err) {
								console.warn(err);
						});
					}
                },							
							
				// Called when the destination are set/changed
                _destinationChanged : function(nAdress){
					if(this.origin && nAdress && nAdress.length > 5){
						console.log('Dest  : ',nAdress);
						this.origin = nAdress;
						
						this.geocoder.geocode(
							{searchText: this.origin}, 
							this._markOnMap.bind(this), 
							function(err) {
								console.warn(err);
						});	
					}
                },
							

                
            });
        });
    </script>



</dom-module>
